<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>People entered:</h1>
      <h2 id="count-el">0</h2>
      <button id="increment-btn" onclick="increaseCount()">INCREMENT</button>
      <button id="save-btn" onclick="save()">SAVE</button>
      <p id="save-el">Previous entries:</p>
      <button id="stop-btn" onclick="stop()">STOP</button>
      <div id="note">
        <p class="note-text">
          *The app will calculate people every 10 minutes automatically
        </p>
      </div>
    </div>

    <script src="indes.js"></script>
  </body>
</html>
